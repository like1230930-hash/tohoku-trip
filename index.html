    // --- Currency Converter Component ---
    const CurrencyConverter = () => {
      const [rate, setRate] = useState(0.22); // Default rough rate
      const [jpy, setJpy] = useState('');
      const [twd, setTwd] = useState('');

      useEffect(() => {
        const savedRate = localStorage.getItem('tohoku_rate');
        if (savedRate) setRate(parseFloat(savedRate));
      }, []);

      const handleRateChange = (e) => {
        const newRate = parseFloat(e.target.value);
        setRate(newRate);
        localStorage.setItem('tohoku_rate', newRate);
        if (jpy) setTwd(Math.round(parseFloat(jpy) * newRate));
        else if (twd) setJpy(Math.round(parseFloat(twd) / newRate));
      };

      const handleJpyChange = (e) => {
        const val = e.target.value;
        setJpy(val);
        if (val && rate) {
          setTwd(Math.round(parseFloat(val) * rate));
        } else {
          setTwd('');
        }
      };

      const handleTwdChange = (e) => {
        const val = e.target.value;
        setTwd(val);
        if (val && rate) {
          setJpy(Math.round(parseFloat(val) / rate));
        } else {
          setJpy('');
        }
      };

      return (
        <div className="animate-fadeIn px-4">
          <div className="bg-white p-6 rounded-none border border-slate-200 shadow-sm">

                    type="number" 
                    value={jpy} 
                    onChange={handleJpyChange}
                    placeholder="0" 
                    className="w-full text-2xl font-serif font-bold text-slate-800 outline-none placeholder:text-slate-200"
                  />
                </div>

              </div>
              
              <form onSubmit={addExpense} className="flex gap-3 mb-6 px-4">
                 <input value={desc} onChange={e=>setDesc(e.target.value)} placeholder="Item Name" className="flex-1 bg-transparent border-b border-slate-300 py-2 text-sm font-serif focus:outline-none focus:border-[#D32F2F] placeholder:text-slate-300 placeholder:font-sans" />
                 <input type="number" value={amount} onChange={e=>setAmount(e.target.value)} placeholder="¥" className="w-24 bg-transparent border-b border-slate-300 py-2 text-sm font-serif focus:outline-none focus:border-[#D32F2F] placeholder:text-slate-300 placeholder:font-sans" />
                 <button type="submit" className="text-[#D32F2F] hover:bg-red-50 rounded-full w-10 h-10 flex items-center justify-center transition-colors"><Plus/></button>
              </form>

              <div className="space-y-0 px-4">
                {items.map(i => (
                  <div key={i.id} className="bg-white py-4 border-b border-slate-100 flex justify-between items-center">
                    <span className="text-slate-700 font-serif font-medium text-lg">{i.desc}</span>
                    <div className="flex items-center gap-3">
                      <div className="flex flex-col items-end mr-2">
                        <span className="font-serif font-bold text-slate-800 text-lg">¥ {i.amount.toLocaleString()}</span>
                        <span className="text-[10px] text-slate-400 font-sans">≈ NT$ {Math.round(i.amount * rate).toLocaleString()}</span>
                      </div>
                      <Trash2 size={16} className="text-slate-300 cursor-pointer hover:text-[#D32F2F] transition-colors" onClick={() => setItems(items.filter(x => x.id !== i.id))} />
                    </div>
                  </div>
                ))}
                {items.length === 0 && <div className="text-center text-slate-300 py-12 text-sm font-serif italic">No expenses recorded yet.</div>}
              </div>
            </div>
          ) : (
            <div className="animate-fadeIn px-4">
               <form onSubmit={addGift} className="bg-white p-6 rounded-xl border border-slate-200 mb-6 shadow-sm">
                 <div className="flex flex-col gap-4">
                   <input value={giftWho} onChange={e=>setGiftWho(e.target.value)} placeholder="For Whom? (e.g., Boss)" className="bg-slate-50 rounded px-4 py-3 text-sm font-serif focus:outline-none focus:ring-1 focus:ring-[#D32F2F]" />
                   <div className="flex gap-3">
                     <input value={giftItem} onChange={e=>setGiftItem(e.target.value)} placeholder="What to buy?" className="flex-1 bg-slate-50 rounded px-4 py-3 text-sm font-serif focus:outline-none focus:ring-1 focus:ring-[#D32F2F]" />
                     <button type="submit" className="bg-[#D32F2F] text-white rounded px-6 text-sm font-bold tracking-wider hover:bg-red-700 transition-colors">ADD</button>
                   </div>
                 </div>
               </form>

               <div className="space-y-3">
                 {gifts.map(g => (
                   <div key={g.id} onClick={() => toggleGift(g.id)} className={`p-5 rounded-lg border cursor-pointer transition-all flex items-center gap-4 ${g.bought ? 'bg-slate-50 border-transparent opacity-60' : 'bg-white border-slate-200 shadow-sm hover:border-[#D32F2F]'}`}>
                     <div className={`w-6 h-6 rounded-full border flex items-center justify-center transition-colors ${g.bought ? 'bg-[#D32F2F] border-[#D32F2F]' : 'border-slate-300'}`}>
                       {g.bought && <CheckSquare size={14} className="text-white" />}
                     </div>
                     <div className="flex-1">
                       <div className={`font-serif font-bold text-lg ${g.bought ? 'line-through text-slate-400' : 'text-slate-800'}`}>{g.who}</div>
                       <div className="text-sm text-slate-500 font-serif italic">{g.item}</div>
                     </div>
                     {g.bought && <span className="text-[10px] text-[#D32F2F] font-bold tracking-widest border border-[#D32F2F] px-2 py-1">BOUGHT</span>}
                   </div>
                 ))}
                 {gifts.length === 0 && <div className="text-center text-slate-300 py-12 text-sm font-serif italic">List is empty.</div>}
               </div>
            </div>
          )}
        </div>
      );
    };

    const CheckListSection = ({ title, color, listKey }) => {
      const [items, setItems] = useState([]);
      const [newItem, setNewItem] = useState(''); // State for new item input
      const defaultItems = listKey === 'carryon' 
        ? ["發熱衣", "防風外套", "圍巾/手套", "毛帽", "防滑靴", "護唇膏", "行動電源"]
        : ["常備藥", "乳液", "牙刷牙膏", "轉接頭", "充電器", "壓縮袋", "大購物袋"];

      useEffect(() => {
        const saved = localStorage.getItem(`tohoku_v6_${listKey}`); // V6 storage key
        if (saved) setItems(JSON.parse(saved));
        else setItems(defaultItems.map((txt, i) => ({ id: i, text: txt, checked: false })));
      }, []);

      const updateStorage = (newItems) => {
        setItems(newItems);
        localStorage.setItem(`tohoku_v6_${listKey}`, JSON.stringify(newItems));
      };

      const toggle = (id) => {
        const newItems = items.map(i => i.id === id ? { ...i, checked: !i.checked } : i);
        updateStorage(newItems);
      };

      const addItem = (e) => {
        e.preventDefault();
        if (!newItem.trim()) return;
        const newEntry = { id: Date.now(), text: newItem, checked: false };
        updateStorage([...items, newEntry]);
        setNewItem('');
      };

      const removeItem = (id) => {
        updateStorage(items.filter(i => i.id !== id));
      };

      return (
        <div className="bg-white p-6 rounded-none border border-slate-200">
          <h3 className={`font-serif font-bold mb-4 tracking-wider flex items-center gap-2 ${color === 'rose' ? 'text-[#D32F2F]' : 'text-emerald-700'}`}>
            <div className={`w-2 h-2 rounded-full ${color === 'rose' ? 'bg-[#D32F2F]' : 'bg-emerald-700'}`}></div>
            {title}
          </h3>
          
          <div className="space-y-3 mb-4">
            {items.map(item => (
              <div key={item.id} className="flex items-center gap-3 group">
                <div onClick={() => toggle(item.id)} className={`w-5 h-5 border flex items-center justify-center transition-colors cursor-pointer shrink-0 ${item.checked ? (color==='rose'?'bg-[#D32F2F] border-[#D32F2F]':'bg-emerald-700 border-emerald-700') : 'border-slate-300 group-hover:border-slate-400'}`}>
                  {item.checked && <CheckSquare size={12} className="text-white"/>}
                </div>
                <span onClick={() => toggle(item.id)} className={`flex-1 text-sm font-serif cursor-pointer ${item.checked ? 'text-slate-300 line-through decoration-slate-300' : 'text-slate-700'}`}>{item.text}</span>
                <button onClick={() => removeItem(item.id)} className="text-slate-200 hover:text-red-400 p-1"><X size={14}/></button>
              </div>
            ))}
          </div>

          <form onSubmit={addItem} className="flex gap-2 mt-4 pt-4 border-t border-slate-100">
            <input 
              type="text" 
              value={newItem} 
              onChange={(e) => setNewItem(e.target.value)} 
              placeholder="新增項目..." 
              className="flex-1 bg-slate-50 border border-slate-200 rounded px-3 py-1.5 text-sm focus:outline-none focus:border-slate-400"
            />
            <button type="submit" className="text-slate-400 hover:text-[#D32F2F]"><Plus size={20}/></button>
          </form>
        </div>
      )
    }

    const ToolsView = () => {
      const [activeTool, setActiveTool] = useState('phrase');

      const phrases = [
        { jp: "すみません", en: "Su-mi-ma-sen", ch: "不好意思" },
        { jp: "ありがとう", en: "A-ri-ga-tou", ch: "謝謝" },
        { jp: "これください", en: "Ko-re Ku-da-sai", ch: "請給我這個" },
        { jp: "いくらですか", en: "I-ku-ra De-su-ka", ch: "請問多少錢？" },
        { jp: "トイレはどこ？", en: "To-i-re Wa Do-ko", ch: "廁所在哪裡？" },
        { jp: "免税できますか", en: "Men-zei De-ki-ma-su-ka", ch: "可以退稅嗎？" },
      ];

      // Expanded Phrase List for "Eat" category (example)
      const eatPhrases = [
        { jp: "お水ください", en: "O-mi-zu Ku-da-sai", ch: "請給我水" },
        { jp: "お会計お願いします", en: "O-kai-kei O-ne-gai", ch: "麻煩結帳" },
        { jp: "ネギ抜きで", en: "Ne-gi Nu-ki De", ch: "不要蔥" },
        { jp: "おすすめは？", en: "O-su-su-me Wa?", ch: "推薦什麼？" },
      ];

      return (
        <div className="pb-24">
           <div className="flex justify-center gap-2 mb-8 px-4 overflow-x-auto pb-2 scrollbar-hide">
             <button onClick={()=>setActiveTool('phrase')} className={`tool-tab ${activeTool==='phrase'?'active':''}`}><MessageCircle size={16}/> 指指通</button>
             <button onClick={()=>setActiveTool('pack')} className={`tool-tab ${activeTool==='pack'?'active':''}`}><CheckSquare size={16}/> 清單</button>
             <button onClick={()=>setActiveTool('rate')} className={`tool-tab ${activeTool==='rate'?'active':''}`}><Coins size={16}/> 匯率</button>
             <button onClick={()=>setActiveTool('info')} className={`tool-tab ${activeTool==='info'?'active':''}`}><Info size={16}/> 資訊</button>
           </div>

           {activeTool === 'phrase' && (
             <div className="space-y-6 px-4 animate-fadeIn">
               <div>
                 <h4 className="text-xs font-bold text-slate-400 mb-3 tracking-widest">基本用語</h4>
                 <div className="grid grid-cols-2 gap-3">
                    {phrases.map((p, i) => (
                      <div key={i} className="bg-white p-4 rounded-none border border-slate-200 flex flex-col items-center text-center active:scale-95 transition-transform cursor-pointer shadow-sm">
                        <div className="text-lg font-serif font-bold text-slate-800 mb-1">{p.jp}</div>
                        <div className="text-[10px] text-[#D32F2F] font-bold tracking-widest uppercase mb-2">{p.en}</div>
                        <div className="text-sm font-medium text-slate-500 font-serif">{p.ch}</div>
                      </div>
                    ))}
                 </div>
               </div>
               <div>
                 <h4 className="text-xs font-bold text-slate-400 mb-3 tracking-widest">用餐 / 點餐</h4>
                 <div className="grid grid-cols-2 gap-3">
                    {eatPhrases.map((p, i) => (
                      <div key={i} className="bg-white p-4 rounded-none border border-slate-200 flex flex-col items-center text-center active:scale-95 transition-transform cursor-pointer shadow-sm">
                        <div className="text-lg font-serif font-bold text-slate-800 mb-1">{p.jp}</div>
                        <div className="text-[10px] text-[#D32F2F] font-bold tracking-widest uppercase mb-2">{p.en}</div>
                        <div className="text-sm font-medium text-slate-500 font-serif">{p.ch}</div>
                      </div>
                    ))}
                 </div>
               </div>
             </div>
           )}
           {activeTool === 'pack' && (
             <div className="space-y-8 animate-fadeIn px-4">
                <CheckListSection title="隨身 / 穿搭" color="rose" listKey="carryon" />
                <CheckListSection title="託運行李" color="emerald" listKey="luggage" />
             </div>
           )}
           {activeTool === 'rate' && <CurrencyConverter />}
           
           {activeTool === 'info' && (
             <div className="space-y-6 animate-fadeIn px-4">
                <div className="bg-white p-6 rounded-none border border-slate-200 shadow-[4px_4px_0px_rgba(0,0,0,0.05)]">
                  <h3 className="font-serif font-bold text-slate-800 mb-4 flex items-center gap-3 text-lg">
                    <span className="bg-[#D32F2F] w-1 h-6 block"></span>
                    緊急聯絡
                  </h3>
                  <div className="space-y-4 text-sm font-serif">
                    <div className="flex justify-between border-b border-slate-100 pb-3">
                      <span className="text-slate-500">導遊 (周薇)</span>
                      <a href="tel:0905377507" className="text-slate-800 font-bold hover:text-[#D32F2F]">0905-377-507</a>
                    </div>
                    <div className="flex justify-between border-b border-slate-100 pb-3">
                      <span className="text-slate-500">導遊 (日本)</span>
                      <a href="tel:+818049413523" className="text-slate-800 font-bold hover:text-[#D32F2F]">080-4941-3523</a>
                    </div>
                    <div className="flex justify-between">
                      <span className="text-slate-500">旅外救助</span>
                      <a href="tel:0800085095" className="text-slate-800 font-bold hover:text-[#D32F2F]">0800-085-095</a>
                    </div>
                  </div>
                </div>
             </div>
           )}
        </div>
      )
    };

    const NavBtn = ({ icon, label, active, onClick }) => (
      <button onClick={onClick} className={`flex flex-col items-center gap-1 w-16 transition-all duration-300 ${active ? 'text-[#D32F2F]' : 'text-slate-300'}`}>
        <div className={`p-1 transition-all ${active ? '-translate-y-1' : ''}`}>
           <LucideIcon name={icon} size={24} strokeWidth={1.5} />
        </div>
        <span className="text-[10px] font-serif font-bold tracking-widest">{label}</span>
      </button>
    );

    const App = () => {
      const [activeTab, setActiveTab] = useState('itinerary');
      const [modalData, setModalData] = useState(null);
      const [displayWeather, setDisplayWeather] = useState(itineraryData[0]);

      useEffect(() => {
        if (modalData) {
          setDisplayWeather(modalData);
        }
      }, [modalData]);

      return (
        <div className="min-h-screen bg-[#FFFEFA] font-serif text-slate-800 relative selection:bg-[#FFEBEE] selection:text-[#D32F2F]">
          <Snowfall />

          <header className="fixed top-0 left-0 right-0 z-40 bg-[#FFFEFA]/95 backdrop-blur-md pt-safe-top border-b border-[#F0E0E0]">
            <div className="max-w-md mx-auto h-20 flex items-center justify-between px-6 relative">
              <div className="flex flex-col">
                <h1 className="text-2xl font-serif font-bold text-[#D32F2F] tracking-widest">冬の東北</h1>
                <span className="text-[10px] text-slate-400 tracking-[0.2em] uppercase font-bold mt-1">Winter Trip 2025</span>
              </div>
              
              <div className="absolute right-6 top-1/2 -translate-y-1/2">
                <WeatherBadge 
                  type={displayWeather.weather} 
                  temp={displayWeather.temp} 
                  location={displayWeather.location.split('/')[0]} 
                />
              </div>
            </div>
          </header>

          <main className="max-w-md mx-auto pt-28 px-4 min-h-screen relative z-10">
            {activeTab === 'itinerary' && <ItineraryView onExpand={setModalData} />}
            {activeTab === 'shopping' && <ShoppingView />}
            {activeTab === 'tools' && <ToolsView />}
          </main>

          {modalData && <DetailModal day={modalData} onClose={() => setModalData(null)} />}

          <nav className="fixed bottom-0 left-0 right-0 bg-[#FFFEFA]/95 backdrop-blur-lg border-t border-[#F0E0E0] z-40 pb-safe-bottom">
            <div className="max-w-md mx-auto flex justify-around items-center h-20">
              <NavBtn icon="navigation" label="行程" active={activeTab==='itinerary'} onClick={()=>setActiveTab('itinerary')} />
              <NavBtn icon="shopping-cart" label="購物" active={activeTab==='shopping'} onClick={()=>setActiveTab('shopping')} />
              <NavBtn icon="briefcase" label="工具" active={activeTab==='tools'} onClick={()=>setActiveTab('tools')} />
            </div>
          </nav>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
